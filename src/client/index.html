<!DOCTYPE html>
<html data-ng-app="cvApp">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <title>Richard Wotzlaw - Web Developer</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans" type="text/css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="css/app/style.css" type="text/css" />
    </head>
    <body>
        <div class="container content">
            <!-- Language switcher -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2
                    col-sm-offset-6 col-md-offset-9 col-lg-offset-10">
                    <data-language-switcher></data-language-switcher>
                </div>
            </div>

            <!-- Navigation -->
            <div class="row">
                <div class="col-xs-12 navigation-row">
                    <navigation-menu></navigation-menu>
                </div>
            </div>

            <!-- Content -->
            <div class="row">
                <div class="col-xs-12" data-ng-view=""></div>
            </div>

            <!-- Footer -->
            <div class="row">
                <div class="col-xs-12 footer-row">
                    <page-footer></page-footer>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-translate.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-translate-loader-static-files.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app/all.js"></script>
    </body>
</html>
