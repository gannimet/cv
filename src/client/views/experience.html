<div class="row">
    <div class="col-xs-12">
        <h1 data-ng-bind="'EXPERIENCE' | translate"></h1>
    </div>
</div>

<div class="row">
    <div
        class="col-xs-12 text-block"
        data-ng-bind-html="'EXPERIENCE_INTRO' | translate"></div>
</div>

<div class="row">
    <div
        class="col-xs-12 text-block">
        <span
            data-ng-bind-html="'CV_DOWNLOAD_HINT' | translate"></span>
        <img
            src="/img/word-icon.png"
            class="download-link-image"
            alt="Download as Word" />&nbsp;<a
            href="{{ 'CV_DOWNLOAD_WORD_HREF' | translate }}"
            class="word-link"
            target="_self"
            data-ng-bind-html="'CV_DOWNLOAD_WORD_TEXT' | translate"></a>
        <img
            src="/img/pdf-icon.png"
            class="download-link-image"
            alt="Download as PDF" />&nbsp;<a
            href="{{ 'CV_DOWNLOAD_PDF_HREF' | translate }}"
            class="pdf-link"
            target="_self"
            data-ng-bind-html="'CV_DOWNLOAD_PDF_TEXT' | translate"></a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2 data-ng-bind-html="'PROJECTS' | translate"></h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul id="projects-list">
            <data-experience-item
                data-ng-repeat="projectItem in projectItems"
                data-project-item="projectItem">
            </data-experience-item>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2 data-ng-bind-html="'OTHER_ACTIVITIES' | translate"></h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul id="projects-list">
            <data-experience-item
                data-ng-repeat="activityItem in activityItems"
                data-project-item="activityItem">
            </data-experience-item>
        </ul>
    </div>
</div>
